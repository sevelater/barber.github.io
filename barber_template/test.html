<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Images with Offset</title>
    <style>
        .image-container {
            position: relative;
            width: 300px; /* Set the width of the visible area */
            height: 200px; /* Set the height of the visible area */
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .top-image {
            z-index: 2;
        }

        .bottom-image {
            z-index: 1;
            top: 600px; /* Adjust the top offset as needed */
            left: 600px; /* Adjust the left offset as needed */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="sign.jpg" alt="Top Image" class="top-image">
        <img src="introduction-shop.jpg" alt="Bottom Image" class="bottom-image">
    </div>

</body>
</html>
